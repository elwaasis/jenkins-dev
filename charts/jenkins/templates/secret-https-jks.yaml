{{- if and .Values.controller.https.enabled ( not  .Values.controller.https.jksSecretName ) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "jenkins.fullname" . }}-https-jks
  namespace: {{ template "jenkins.namespace" . }}
  labels:
    "app.kubernetes.io/name": '{{ template "jenkins.name" .}}'
    {{ include "helm-chart-label" .}}
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/component": "{{ .Values.controller.componentName }}"
type: Opaque
data:
  jenkins-jks-file: |
{{ .Values.controller.https.jksBase64Encoded | indent 4 }}
  https-jks-password: {{ .Values.controller.https.jksPassword | b64enc }}
{{- end }}
